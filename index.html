<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
    <!-- header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">

        <!-- left side -->
        <div class="flex items-center">
            <img src="img/mountain.png" width="50" alt="logo" class="mr-2">
            <a href="#" class="inline-block p-2 text-indigo-300 hover:text-indigo-100 mr-2">Home</a>
            <a href="#" class="inline-block p-2 text-indigo-300 hover:text-indigo-100 ">About</a>
        </div>

        <!-- right side -->
        <div class="hidden md:block">
            <a href="#" class="inline-block p-2 text-indigo-300 mr-2  hover:text-indigo-100">Login</a>
            <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400
             hover:bg-yellow-300  hover:text-yellow-800 rounded transition ease-in duration-150">Signup</a> 
        </div>

    </div>

    



    <!--hero  -->


    <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">

        <!-- left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class=" text-2xl md-text-4xl lg:text-6xl text-white mb-6">Welcome to Doggo City!</h2>
            <p class="mb-6">There is never a sad day here!</p>

            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2">Learn More</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-yellow-300 rounded ">Get Started</a>


        </div>

        <!-- right -->
        <div class="md:w-1/2">
            <img src="img/doggies.jpg" alt="Happiest Doggo's" 
                class="w-full rounded shadow-2xl" >

        </div>

    </div>


    <!-- features -->



    <div class=" md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">

        <div class="mr-2 text-center">
            <img src="img/dog8.jpg" class="w-full mb-4 rounded border-solid border-2 border-indigo-400"  alt="">
            <p>Cuddles!</p>
        </div>

        <div class="mr-2 mt-8 text-center">
            <img src="img/dog6.jpg" class="w-full mb-4 rounded border-solid border-2 border-indigo-400"  alt="">
            <p>smiles!</p>
        </div>

        <div class="mr-2 text-center">
            <img src="img/dog9.jpg" class="w-full mb-4 rounded border-solid border-2 border-indigo-400"  alt="">
            <p>Games!</p>
        </div>

        <div class="mr-2 mt-8 text-center">
            <img src="img/dog7.jpg" class="w-full mb-4 rounded border-solid border-2 border-indigo-400"  alt="">
            <p>Swims!</p>
        </div>

    </div>


    <!-- footer+ newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">

        <!-- left -->
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Join the Newsletter</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-100">
                <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
            </form>
        </div>

         <!-- right -->
        <div class="flex items-center">
            Copyright &copy; Doggos 2020 - infinity
        </div>
    </div>
</body>
</html>
